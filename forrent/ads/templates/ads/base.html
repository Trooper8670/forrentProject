<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User authenticate</title>
</head>
<body>
<ul>
    <li>
        User {{ user }}
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <p><a href="{% url 'reset_password' %}">Reset Password</a></p>
    {% else %}
        <a href="{% url 'email_login' %}">Email Login</a> | <a href="{% url 'email_register' %}">Email Register</a>
        <a href="{% url 'phone_login' %}">Phone Login</a> | <a href="{% url 'phone_register' %}">Phone Register</a>
    {% endif %}
    </li>
    <li>
    </li>
</ul>
{% block content %}
{% endblock %}
</body>
</html>
